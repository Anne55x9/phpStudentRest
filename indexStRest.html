<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student intranet</title>

    <style>
        label {
            float:left;
            width:5%;
            text-align: right;
            margin-right: 0.5em;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form-field-no-caption{
            margin-left: 5%;
            padding-left: 0.5em;
        }

    </style>


</head>
<body>

<h1>Student intranet</h1>
<h2>All students</h2>
<a href="controllers/allstudents.php">All students</a>

<h2>Get student by Id</h2>
<form action="controllers/studentbyid" method="post">
    Id<input type="number" name="id"/>
    <input type="submit" value="Search">

</form>

<h2>New Student</h2>
<form action="controllers/newstudent.php" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Start</td>
            <td>
                <input type="number" name="start"/>
            </td>
        </tr>
        <tr>
            <td>School</td>
            <td>
                <input type="text" name="school"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input style="width: 100%;" type="submit" value="Add"/>
            </td>
        </tr>
    </table>

</form>

<h2>Update student</h2>
<form action="controllers/updatestudent.php" method="post">
    <label for="id">Id</label>
    <input type="number" name="id" id="id"/><br/>
    <label for="name">Name</label>
    <input type="text" name="name" id="name"/><br/>
    <label for="start">Start</label>
    <input type="number" name="start" id="start"> <br/>
    <label for="school">School</label>
    <input type="text" name="school" id="school"/> <br/>

    <span class="form-field-no-caption">
        <input type="submit" value="Update">
    </span>

</form>

<h2>Delete student by Id</h2>
<form action="controllers/deletestudent.php" method="post">
    Id<input type="number" name="id">
    <input type="submit" value="Delete">
</form>

</body>
</html>
